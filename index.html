<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* å…¨ä½“è¨­å®š */
        :root {
            --primary-color: #1a73e8;
            --danger-color: #e53e3e;
            --success-color: #38a169;
            --bg-color: #f0f2f5;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #333;
            -webkit-font-smoothing: antialiased;
        }

        .card { 
            background: white; 
            max-width: 600px; 
            width: 100%; 
            padding: clamp(15px, 4vw, 25px); 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            box-sizing: border-box; 
            position: relative;
            margin-top: 10px;
        }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ï¼šPCã¨ã‚¹ãƒãƒ›ã§æŸ”è»Ÿã«ä¸¦ã³æ›¿ãˆ */
        .nav-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            gap: 10px;
            flex-wrap: wrap; /* æ–‡å­—åˆ‡ã‚Œé˜²æ­¢ï¼šä¸¦ã³ãã‚Œãªã„å ´åˆã¯æŠ˜ã‚Šè¿”ã™ */
        }

        .score-info { 
            font-weight: bold; 
            color: #666; 
            font-size: 0.9rem; 
            min-width: fit-content;
        }

        .header-btns { 
            display: flex; 
            gap: 6px; 
            flex-wrap: wrap; /* Windowsãƒ–ãƒ©ã‚¦ã‚¶ã§ã®æ–‡å­—åˆ‡ã‚Œã‚’å¾¹åº•é˜²æ­¢ */
        }
        
        /* ãƒœã‚¿ãƒ³å…±é€šè¨­å®š */
        button { 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: bold; 
            border: none; 
            touch-action: manipulation; 
            transition: background 0.2s; 
            white-space: nowrap;
            padding: 8px 12px;
            font-size: 0.8rem;
        }
        
        .sub-btn { background: #fff; border: 1px solid #ddd; color: #555; }
        .sub-btn:hover { background: #f8f9fa; }
        .shuffle-btn { background: #6c757d; color: white; }
        .shuffle-btn:hover { background: #5a6268; }

        .primary-btn { 
            width: 100%; 
            padding: 16px; 
            background: #333; 
            color: white; 
            margin-top: 15px; 
            font-size: 1rem; 
            border-radius: 12px;
        }
        .primary-btn:hover { background: #000; }
        .review-btn { background: var(--danger-color) !important; }

        /* ã‚¯ã‚¤ã‚ºã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .q-text { 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-bottom: 25px; 
            line-height: 1.6; 
            word-wrap: break-word; /* é•·ã„å˜èªã®æ”¹è¡Œå¯¾å¿œ */
        }

        .opt-btn { 
            display: block; 
            width: 100%; 
            padding: 16px; 
            margin-bottom: 12px; 
            border: 1px solid #eee; 
            border-radius: 12px; 
            background: #fff; 
            text-align: left; 
            font-size: 1rem; 
            line-height: 1.4; 
            color: #444; 
            transition: all 0.2s;
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary-color); background: #f1f7ff; }
        .opt-btn:active { transform: scale(0.99); }

        /* çµæœã‚¨ãƒªã‚¢ */
        .res-area { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 12px; 
            display: none; 
            font-size: 0.95rem; 
            line-height: 1.6; 
            border-left: 6px solid; 
        }
        .correct { background: #f0fff4; color: #22543d; border-color: var(--success-color); }
        .wrong { background: #fff5f5; color: #822727; border-color: var(--danger-color); }
        
        .ai-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-top: 15px; 
            padding: 14px; 
            background: var(--primary-color); 
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            font-weight: bold;
        }

        /* å¾©ç¿’ãƒãƒŠãƒ¼ */
        #review-banner { 
            display:none; 
            background:#fff3cd; 
            padding:12px; 
            margin-bottom:15px; 
            border-radius:10px; 
            font-size:0.85rem; 
            color:#856404; 
            text-align:center; 
            border: 1px solid #ffeeba; 
        }
        
        /* ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ */
        select { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            margin-bottom: 20px; 
            font-size: 1rem; 
            background: #fff; 
            cursor: pointer;
        }

        /* ã‚°ãƒ©ãƒ•ãƒ»ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #chart-overlay { 
            display:none; 
            position:fixed; 
            top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.8); 
            z-index:1000; 
            justify-content:center; align-items:center; 
        }
        .chart-modal { 
            background:white; 
            padding:30px; 
            border-radius:24px; 
            width:90%; 
            max-width:400px; 
            text-align:center; 
            box-sizing: border-box; 
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–èª¿æ•´ï¼šç”»é¢å¹…ãŒç‹­ã„å ´åˆ */
        @media screen and (max-width: 400px) {
            .nav-header { flex-direction: column; align-items: flex-start; }
            .header-btns { width: 100%; justify-content: space-between; }
            .sub-btn, .shuffle-btn { flex: 1; text-align: center; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="nav-header">
        <div class="score-info">é€²æ—: <span id="current-count">0</span> / <span id="total-count">0</span></div>
        <div class="header-btns">
            <button onclick="shuffleRemaining()" class="shuffle-btn">ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
            <button onclick="toggleChart()" class="sub-btn" style="color:var(--success-color)">æˆç¸¾</button>
            <button onclick="resetProgress()" class="sub-btn" style="color:var(--danger-color)">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="review-banner">
        âš ï¸ <b>å¾©ç¿’ãƒ¢ãƒ¼ãƒ‰</b> (æ®‹ã‚Š <span id="wrong-count-display">0</span>å•)
        <button onclick="exitReview()" style="background:none; color:var(--primary-color); text-decoration:underline; font-size:1em; margin-left:10px;">é€šå¸¸ã¸</button>
    </div>

    <select id="category-jump"></select>

    <div id="quiz-ui">
        <div id="display-id" style="font-size:0.8rem; color:var(--primary-color); margin-bottom:8px; font-weight:bold;"></div>
        <div id="display-text" class="q-text">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="primary-btn" style="display:none;">æ¬¡ã®å•é¡Œã¸</button>
        <button id="start-review-btn" class="primary-btn review-btn" style="display:none;">é–“é•ãˆãŸå•é¡Œã‚’è§£ãç›´ã™</button>
    </div>

    <div id="result-ui" style="display:none; text-align:center;">
        <h2 style="font-size:1.5rem; margin-bottom:10px;">å­¦ç¿’å®Œäº†ï¼</h2>
        <p id="final-score" style="font-size:1.1rem; color:#555; margin-bottom:25px;"></p>
        <button id="final-review-btn" class="primary-btn review-btn" style="margin-bottom:10px;">é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’</button>
        <button onclick="resetProgress()" class="primary-btn" style="background:var(--primary-color);">æœ€åˆã‹ã‚‰è§£ã</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">å­¦ç¿’ãƒ‡ãƒ¼ã‚¿åˆ†æ</h3>
        <canvas id="accuracyChart"></canvas>
        <button onclick="toggleChart()" class="primary-btn" style="background:#666; margin-top:20px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_responsive_final';
    let rawData = [];
    let activeQuizList = [];
    let currentIdx = 0;
    let correctCount = 0;
    let answeredCount = 0;
    let wrongList = [];
    let isReviewMode = false;
    let reviewIdx = 0;
    let myChart = null;

    // JSONãƒ‡ãƒ¼ã‚¿ã®ãƒ•ã‚§ãƒƒãƒ
    fetch('quizData.json')
        .then(res => res.json())
        .then(data => {
            rawData = data;
            activeQuizList = [...data];
            document.getElementById('total-count').innerText = activeQuizList.length;
            
            const select = document.getElementById('category-jump');
            select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
            [...new Set(data.map(i => i.Category))].forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.innerText = cat;
                select.appendChild(opt);
            });
            select.onchange = (e) => { 
                if(e.target.value !== "") {
                    isReviewMode = false;
                    activeQuizList = rawData.filter(item => item.Category === e.target.value);
                    currentIdx = 0;
                    show();
                } 
            };
            load();
            show();
        });

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function shuffleRemaining() {
        if (isReviewMode) {
            shuffleArray(wrongList);
            reviewIdx = 0;
        } else {
            const done = activeQuizList.slice(0, currentIdx);
            const remaining = activeQuizList.slice(currentIdx);
            activeQuizList = done.concat(shuffleArray(remaining));
        }
        alert("æ®‹ã‚Šã®å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¾ã—ãŸã€‚");
        show();
    }

    function show() {
        const item = isReviewMode ? rawData.find(d => d.ID === wrongList[reviewIdx]) : activeQuizList[currentIdx];
        if (!item) {
            if(isReviewMode) return exitReview();
            return showResult();
        }
        document.getElementById('review-banner').style.display = isReviewMode ? 'block' : 'none';
        if(isReviewMode) document.getElementById('wrong-count-display').innerText = wrongList.length - reviewIdx;

        document.getElementById('current-count').innerText = isReviewMode ? `å¾©ç¿’ ${reviewIdx+1}` : currentIdx + 1;
        document.getElementById('total-count').innerText = isReviewMode ? wrongList.length : activeQuizList.length;
        document.getElementById('display-id').innerText = item.ID + " [" + item.Category + "]";
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('start-review-btn').style.display = 'none';
        
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = txt;
            b.onclick = () => check(idx, item);
            area.appendChild(b);
        });
    }

    function check(idx, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        if (idx === item.Answer_Idx) {
            if(!isReviewMode) correctCount++;
            res.className = 'res-area correct';
            res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${opts[item.Answer_Idx]})<br>${item.Explanation}`;
            if(!wrongList.includes(item.ID)) wrongList.push(item.ID);
        }

        const prompt = `Gæ¤œå®šã®å‹‰å¼·ã‚’ã—ã¦ã„ã¾ã™ã€‚ä»¥ä¸‹ã®å•é¡Œã®æ­£è§£ã®ç†ç”±ã¨é–¢é€£ç”¨èªã‚’è©³ã—ãè§£èª¬ã—ã¦ãã ã•ã„ã€‚\n\nã€å•é¡Œã€‘\n${item.Question}\n\nã€æ­£è§£ã®è§£èª¬ã€‘\n${item.Explanation}`;
        res.innerHTML += `<a href="https://gemini.google.com/app?prompt=${encodeURIComponent(prompt)}" target="_blank" class="ai-btn">âœ¨ Geminiã§è©³ã—ãè§£èª¬</a>`;

        if(!isReviewMode) answeredCount++;
        res.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        if(!isReviewMode && wrongList.length > 0) document.getElementById('start-review-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => {
        if (isReviewMode) {
            reviewIdx++;
            if (reviewIdx < wrongList.length) show(); else exitReview();
        } else {
            currentIdx++;
            if (currentIdx < activeQuizList.length) show(); else showResult();
        }
    };

    function startReview() {
        if(wrongList.length === 0) return;
        isReviewMode = true;
        reviewIdx = 0;
        shuffleArray(wrongList);
        document.getElementById('result-ui').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        show();
    }

    function exitReview() {
        isReviewMode = false;
        show();
    }

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ 
                        data: [correctCount, answeredCount - correctCount], 
                        backgroundColor: ['#38a169', '#e53e3e'],
                        borderWidth: 0 
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }
    }

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, w: wrongList, list: activeQuizList }));
    }

    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { 
            currentIdx = s.i || 0; 
            correctCount = s.c || 0; 
            answeredCount = s.a || 0; 
            wrongList = s.w || []; 
            if(s.list) activeQuizList = s.list;
        }
    }

    function resetProgress() {
        if (confirm("ã“ã‚Œã¾ã§ã®å­¦ç¿’é€²æ—ã€ä¸¦ã³æ›¿ãˆé †åºã€ä¸æ­£è§£ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { 
            localStorage.removeItem(SAVE_KEY); 
            location.reload(); 
        }
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('final-score').innerText = `${answeredCount}å•ä¸­ ${correctCount}å•æ­£è§£ã—ã¾ã—ãŸï¼`;
        document.getElementById('final-review-btn').style.display = wrongList.length > 0 ? 'inline-block' : 'none';
    }

    document.getElementById('start-review-btn').onclick = startReview;
    document.getElementById('final-review-btn').onclick = startReview;
</script>
</body>
</html>
