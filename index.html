<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* iPhoneå‘ã‘ã®èª¿æ•´ */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; max-width: 500px; width: 100%; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        .nav-header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .score-info { font-weight: bold; color: #555; font-size: 0.9em; }
        
        /* ãƒœã‚¿ãƒ³ã‚’iPhoneã§æŠ¼ã—ã‚„ã™ã„ã‚µã‚¤ã‚ºã« (æœ€å°44px) */
        button { cursor: pointer; border-radius: 8px; font-weight: bold; border: none; touch-action: manipulation; }
        .sub-btn { font-size: 0.75em; padding: 8px 12px; background: #fff; border: 1px solid #ddd; margin-left: 5px; }
        .primary-btn { width: 100%; padding: 16px; background: #333; color: white; margin-top: 15px; font-size: 1em; }
        
        .q-text { font-size: 1.1em; font-weight: bold; margin-bottom: 20px; line-height: 1.5; }
        .opt-btn { display: block; width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #e0e0e0; border-radius: 10px; background: #fff; text-align: left; font-size: 16px; line-height: 1.4; }
        .opt-btn:active { background: #ebebeb; }

        .res-area { margin-top: 15px; padding: 15px; border-radius: 10px; display: none; font-size: 0.95em; }
        .correct { background: #e6f4ea; color: #1e7e34; }
        .wrong { background: #fdf2f2; color: #9b1c1c; }
        
        .link-btn { display: block; text-align: center; margin-top: 12px; padding: 12px; background: #4285F4; color: white; text-decoration: none; border-radius: 8px; font-size: 0.9em; }

        #chart-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; }
        .chart-modal { background:white; padding:20px; border-radius:16px; width:85%; text-align:center; }
        
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px; font-size: 16px; -webkit-appearance: none; background: #fff; }
    </style>
</head>
<body>

<div class="card">
    <div class="nav-header">
        <div class="score-info">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
        <div>
            <button onclick="toggleChart()" class="sub-btn" style="color:#28a745">æˆç¸¾</button>
            <button onclick="resetProgress()" class="sub-btn" style="color:#dc3545">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <select id="category-jump"></select>

    <div id="quiz-ui">
        <div id="display-id" style="font-size:0.8em; color:#007bff; margin-bottom:5px;"></div>
        <div id="display-text" class="q-text">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="primary-btn" style="display:none;">æ¬¡ã®å•é¡Œã¸</button>
    </div>

    <div id="result-ui" style="display:none; text-align:center;">
        <h2>çµ‚äº†ï¼</h2>
        <p id="final-score"></p>
        <button onclick="resetProgress()" class="primary-btn">æœ€åˆã‹ã‚‰è§£ã</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3>ç¾åœ¨ã®æˆç¸¾</h3>
        <canvas id="accuracyChart"></canvas>
        <button onclick="toggleChart()" class="primary-btn" style="background:#666">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_iphone_v1';
    let allData = [];
    let currentIdx = 0;
    let correctCount = 0;
    let answeredCount = 0;
    let myChart = null;

    fetch('quizData.json')
        .then(res => res.json())
        .then(data => {
            allData = data;
            document.getElementById('total-count').innerText = allData.length;
            
            // ç›®æ¬¡ä½œæˆ
            const select = document.getElementById('category-jump');
            select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªç§»å‹•</option>';
            [...new Set(data.map(i => i.Category))].forEach(cat => {
                const opt = document.createElement('option');
                opt.value = data.findIndex(i => i.Category === cat);
                opt.innerText = cat;
                select.appendChild(opt);
            });
            select.onchange = (e) => { if(e.target.value !== "") { currentIdx = parseInt(e.target.value); show(); } };

            load();
            show();
        });

    function show() {
        const item = allData[currentIdx];
        document.getElementById('current-count').innerText = currentIdx + 1;
        document.getElementById('display-id').innerText = item.ID;
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = txt;
            b.onclick = () => check(idx, item);
            area.appendChild(b);
        });
    }

    function check(idx, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        const isCorrect = (idx === item.Answer_Idx);
        if (isCorrect) {
            correctCount++;
            res.className = 'res-area correct';
            res.innerHTML = `<b>æ­£è§£ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
            res.innerHTML = `<b>ä¸æ­£è§£...</b> (æ­£è§£: ${opts[item.Answer_Idx]})<br>${item.Explanation}`;
        }

        // Googleæ¤œç´¢ãƒœã‚¿ãƒ³ã‚’è¿½åŠ ï¼ˆiPhoneã§èª¿ã¹ã‚„ã™ã„ã‚ˆã†ã«ï¼‰
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent("Gæ¤œå®š " + item.Question)}`;
        res.innerHTML += `<a href="${searchUrl}" target="_blank" class="link-btn">ğŸ” Googleã§è©³ã—ãèª¿ã¹ã‚‹</a>`;

        answeredCount++;
        res.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        if (currentIdx < allData.length) show(); else showResult();
    };

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#28a745', '#dc3545'] }]
                }
            });
        }
    }

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount }));
    }

    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { currentIdx = s.i; correctCount = s.c; answeredCount = s.a; }
    }

    function resetProgress() {
        if (confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem(SAVE_KEY); location.reload(); }
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('final-score').innerText = `${answeredCount}å•ä¸­ ${correctCount}å•æ­£è§£`;
    }
</script>
</body>
</html>
