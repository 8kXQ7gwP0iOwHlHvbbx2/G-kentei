<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚¢ãƒ—ãƒª</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --danger-color: #e53e3e;

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
            background: var(--bg-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; color: #333;
        }

        .card { 
            background: white; max-width: 600px; width: 100%; padding: 25px; border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; margin-top: 10px;
        }

        /* è¡¨ç´™ãƒšãƒ¼ã‚¸ï¼ˆDashboardï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #home-page { text-align: center; }
        .app-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 5px; color: #222; }
        .app-subtitle { font-size: 0.9rem; color: #666; margin-bottom: 30px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-item { background: #f1f3f4; padding: 15px; border-radius: 15px; }
        .stat-label { font-size: 0.75rem; color: #666; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--primary-color); }

        .menu-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; 
            padding: 18px; margin-bottom: 12px; border-radius: 15px; font-size: 1rem; 
            font-weight: bold; border: none; cursor: pointer; transition: 0.2s;
            text-decoration: none; box-sizing: border-box;
        }
        .btn-main { background: var(--primary-color); color: white; }
        .btn-sub { background: white; border: 2px solid #eee; color: #444; }
        .btn-outline { background: #fff; border: 2px solid var(--primary-color); color: var(--primary-color); }
        .btn-link { background: #e8f0fe; color: var(--primary-color); font-size: 0.9rem; }
        .menu-btn:active { transform: scale(0.98); opacity: 0.9; }

        /* ã‚¯ã‚¤ã‚ºç”»é¢ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #quiz-page { display: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .q-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 25px; line-height: 1.6; }
        .opt-btn { display: block; width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; background: #fff; text-align: left; font-size: 1rem; }
        .res-area { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; line-height: 1.6; border-left: 6px solid; }
        .correct { background: #f0fff4; border-color: var(--success-color); }
        .wrong { background: #fff5f5; border-color: var(--danger-color); }
        
        /* å¤–éƒ¨AIãƒ»ãƒªãƒ³ã‚¯ãƒœã‚¿ãƒ³ */
        .ai-btn { display: flex; align-items: center; justify-content: center; margin-top: 15px; padding: 14px; background: var(--primary-color); color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #chart-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; }
        .chart-modal { background:white; padding:30px; border-radius:24px; width:100%; max-width:400px; text-align:center; }
    </style>
</head>
<body>

<div class="card">
    <div id="home-page">
        <div class="app-title">Gæ¤œå®š å¯¾ç­–ã‚¢ãƒ—ãƒª</div>
        <div class="app-subtitle">JDLA Deep Learning for GENERAL</div>

        <div class="stat-grid">
            <div class="stat-item">
                <span class="stat-label">ç¾åœ¨ã®é€²æ—</span>
                <span class="stat-value" id="stat-progress">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">é€šç®—æ­£è§£ç‡</span>
                <span class="stat-value" id="stat-accuracy">0%</span>
            </div>
        </div>

        <button onclick="startQuiz(true)" class="menu-btn btn-sub">â†©ï¸ æœ€åˆã‹ã‚‰è§£ã</button>
        <button onclick="startQuiz(false)" class="menu-btn btn-main" id="continue-btn">ğŸš€ å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹</button>
        <button onclick="toggleChart()" class="menu-btn btn-outline">ğŸ“Š æˆç¸¾ã®è©³ç´°ã‚’ç¢ºèª</button>
        
        <a href="https://www.jdla.org/certificate/general/" target="_blank" class="menu-btn btn-link">
            ğŸŒ Gæ¤œå®š è©¦é¨“æœ€æ–°æƒ…å ± (å¤–éƒ¨ã‚µã‚¤ãƒˆ)
        </a>
    </div>

    <div id="quiz-page">
        <div class="nav-header">
            <button onclick="goHome()" style="background:none; color:var(--primary-color); font-size:1.2rem;">ğŸ </button>
            <div style="font-weight:bold; color:#666;">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
            <button onclick="shuffleRemaining()" class="sub-btn" style="background:#f0f0f0; padding:5px 10px; border-radius:5px;">ğŸ”€</button>
        </div>
        
        <select id="category-jump" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;"></select>

        <div id="display-id" style="font-size:0.8rem; color:var(--primary-color); margin-bottom:8px; font-weight:bold;"></div>
        <div id="display-text" class="q-text"></div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="primary-btn" style="display:none; width:100%; padding:15px; background:#333; color:white; border-radius:10px; border:none; margin-top:10px; font-weight:bold;">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">å­¦ç¿’çŠ¶æ³</h3>
        <canvas id="accuracyChart"></canvas>
        <p id="chart-detail-text" style="margin-top:15px; font-weight:bold;"></p>
        <button onclick="toggleChart()" class="primary-btn" style="background:#666; width:100%; padding:12px; color:white; border-radius:10px; border:none; margin-top:10px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_final_home';
    let rawData = [], activeQuizList = [], currentIdx = 0, correctCount = 0, answeredCount = 0, wrongList = [], myChart = null;

    fetch('quizData.json').then(res => res.json()).then(data => {
        rawData = data; activeQuizList = [...data];
        initCategoryMenu();
        load();
        updateHomeStats();
    });

    function initCategoryMenu() {
        const select = document.getElementById('category-jump');
        select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
        [...new Set(rawData.map(i => i.Category))].forEach(cat => {
            const opt = document.createElement('option'); opt.value = cat; opt.innerText = cat; select.appendChild(opt);
        });
        select.onchange = (e) => { 
            if(e.target.value !== "") {
                activeQuizList = rawData.filter(item => item.Category === e.target.value);
                currentIdx = 0; show();
            } 
        };
    }

    function updateHomeStats() {
        const progress = Math.round((currentIdx / rawData.length) * 100);
        const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
        document.getElementById('stat-progress').innerText = progress + "%";
        document.getElementById('stat-accuracy').innerText = accuracy + "%";
        
        const continueBtn = document.getElementById('continue-btn');
        if(currentIdx > 0) {
            continueBtn.innerText = `â–¶ å‰å›ã®ç¶šãã‹ã‚‰è§£ã (Q${currentIdx + 1}ã€œ)`;
        } else {
            continueBtn.innerText = "ğŸš€ å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹";
        }
    }

    function startQuiz(fromScratch) {
        if(fromScratch) {
            if(!confirm("å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æœ€åˆã‹ã‚‰å§‹ã‚ã¾ã™ã‹ï¼Ÿ")) return;
            currentIdx = 0; correctCount = 0; answeredCount = 0; wrongList = [];
            activeQuizList = [...rawData];
            save();
        }
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        document.getElementById('total-count').innerText = activeQuizList.length;
        show();
    }

    function goHome() {
        updateHomeStats();
        document.getElementById('home-page').style.display = 'block';
        document.getElementById('quiz-page').style.display = 'none';
    }

    function show() {
        const item = activeQuizList[currentIdx];
        if (!item) { alert("ã™ã¹ã¦ã®å•é¡Œã‚’è§£ãçµ‚ãˆã¾ã—ãŸï¼"); return goHome(); }
        
        document.getElementById('current-count').innerText = currentIdx + 1;
        document.getElementById('display-id').innerText = item.ID + " [" + item.Category + "]";
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = txt;
            b.onclick = () => check(idx, item);
            area.appendChild(b);
        });
    }

    function check(idx, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
        const isCorrect = (idx === item.Answer_Idx);
        
        if (isCorrect) {
            correctCount++;
            res.className = 'res-area correct';
            res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${opts[item.Answer_Idx]})<br>${item.Explanation}`;
            if(!wrongList.includes(item.ID)) wrongList.push(item.ID);
        }

        const prompt = `Gæ¤œå®šã®è§£èª¬ã‚’ã—ã¦ã€‚\nå•é¡Œ:${item.Question}\næ­£è§£ãƒ’ãƒ³ãƒˆ:${item.Explanation}`;
        res.innerHTML += `<a href="https://gemini.google.com/app?prompt=${encodeURIComponent(prompt)}" target="_blank" class="ai-btn">âœ¨ Geminiã«èã</a>`;
        
        answeredCount++;
        res.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => { currentIdx++; show(); };

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            document.getElementById('chart-detail-text').innerText = `æ­£è§£æ•°: ${correctCount} / è§£ã„ãŸæ•°: ${answeredCount}`;
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#38a169', '#e53e3e'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    }

    function save() { localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, w: wrongList, list: activeQuizList })); }
    function load() { const s = JSON.parse(localStorage.getItem(SAVE_KEY)); if (s) { currentIdx = s.i || 0; correctCount = s.c || 0; answeredCount = s.a || 0; wrongList = s.w || []; if(s.list) activeQuizList = s.list; } }
    function resetProgress() { if (confirm("å­¦ç¿’ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem(SAVE_KEY); location.reload(); } }
</script>
</body>
</html>
