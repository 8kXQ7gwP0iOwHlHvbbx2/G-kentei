<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š æœ€å¼·å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; color: #333; -webkit-tap-highlight-color: transparent; }
        .card { background: white; max-width: 500px; width: 100%; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); box-sizing: border-box; position: relative; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆä¿®æ­£ */
        .nav-header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 5px; }
        .score-info { font-weight: bold; color: #666; font-size: 0.85em; white-space: nowrap; flex-shrink: 0; }
        .header-btns { display: flex; gap: 4px; flex-wrap: nowrap; }
        
        button { cursor: pointer; border-radius: 10px; font-weight: bold; border: none; touch-action: manipulation; transition: 0.2s; white-space: nowrap; }
        
        /* ãƒœã‚¿ãƒ³ã‚µã‚¤ã‚ºã®æœ€é©åŒ– */
        .sub-btn { font-size: 0.7em; padding: 6px 8px; background: #fff; border: 1px solid #ddd; min-width: 45px; }
        .shuffle-btn { background: #6c757d; color: white; font-size: 0.7em; padding: 6px 8px; }
        .primary-btn { width: 100%; padding: 16px; background: #333; color: white; margin-top: 15px; font-size: 1em; }
        .review-btn { background: #e63946 !important; }

        .q-text { font-size: 1.15em; font-weight: bold; margin-bottom: 20px; line-height: 1.6; }
        .opt-btn { display: block; width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; background: #fff; text-align: left; font-size: 16px; line-height: 1.4; color: #444; }
        .opt-btn:active { background: #f0f0f0; transform: scale(0.98); }

        .res-area { margin-top: 15px; padding: 18px; border-radius: 12px; display: none; font-size: 0.95em; line-height: 1.6; border-left: 5px solid; }
        .correct { background: #f0fff4; color: #22543d; border-color: #38a169; }
        .wrong { background: #fff5f5; color: #822727; border-color: #e53e3e; }
        
        .ai-btn { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 12px; padding: 14px; background: #1a73e8; color: white; text-decoration: none; border-radius: 10px; font-size: 0.95em; font-weight: bold; }

        #review-banner { display:none; background:#fff3cd; padding:12px; margin-bottom:15px; border-radius:10px; font-size:0.85em; color:#856404; text-align:center; border: 1px solid #ffeeba; }
        
        select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; font-size: 16px; background: #fff; -webkit-appearance: none; }
        #chart-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; }
        .chart-modal { background:white; padding:25px; border-radius:24px; width:85%; text-align:center; box-sizing: border-box; }

        /* æ¥µç«¯ã«ç”»é¢ãŒç‹­ã„iPhone SEç­‰å‘ã‘ã®å¾®èª¿æ•´ */
        @media screen and (max-width: 350px) {
            .sub-btn, .shuffle-btn { font-size: 0.65em; padding: 4px 6px; }
            .score-info { font-size: 0.75em; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="nav-header">
        <div class="score-info">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
        <div class="header-btns">
            <button onclick="shuffleRemaining()" class="shuffle-btn">ğŸ”€ ä¸¦ã³æ›¿ãˆ</button>
            <button onclick="toggleChart()" class="sub-btn" style="color:#38a169">æˆç¸¾</button>
            <button onclick="resetProgress()" class="sub-btn" style="color:#e53e3e">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="review-banner">
        âš ï¸ <b>å¾©ç¿’ãƒ¢ãƒ¼ãƒ‰</b> (æ®‹ã‚Š <span id="wrong-count-display">0</span>å•)
        <button onclick="exitReview()" style="background:none; color:#1a73e8; text-decoration:underline; font-size:1.1em; margin-left:10px;">é€šå¸¸ã¸</button>
    </div>

    <select id="category-jump"></select>

    <div id="quiz-ui">
        <div id="display-id" style="font-size:0.8em; color:#1a73e8; margin-bottom:8px; font-weight:bold;"></div>
        <div id="display-text" class="q-text">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="primary-btn" style="display:none;">æ¬¡ã®å•é¡Œã¸</button>
        <button id="start-review-btn" class="primary-btn review-btn" style="display:none;">é–“é•ãˆãŸå•é¡Œã‚’è§£ãç›´ã™</button>
    </div>

    <div id="result-ui" style="display:none; text-align:center;">
        <h2 style="font-size:1.6em; margin-bottom:10px;">å­¦ç¿’å®Œäº†ï¼</h2>
        <p id="final-score" style="font-size:1.2em; color:#555; margin-bottom:25px;"></p>
        <button id="final-review-btn" class="primary-btn review-btn" style="margin-bottom:10px;">é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’</button>
        <button onclick="resetProgress()" class="primary-btn" style="background:#1a73e8;">æœ€åˆã‹ã‚‰è§£ã</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">å­¦ç¿’çŠ¶æ³ãƒ‡ãƒ¼ã‚¿</h3>
        <canvas id="accuracyChart"></canvas>
        <button onclick="toggleChart()" class="primary-btn" style="background:#666; margin-top:20px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_final_shuffle';
    let rawData = [];
    let activeQuizList = [];
    let currentIdx = 0;
    let correctCount = 0;
    let answeredCount = 0;
    let wrongList = [];
    let isReviewMode = false;
    let reviewIdx = 0;
    let myChart = null;

    fetch('quizData.json')
        .then(res => res.json())
        .then(data => {
            rawData = data;
            activeQuizList = [...data];
            document.getElementById('total-count').innerText = activeQuizList.length;
            
            const select = document.getElementById('category-jump');
            select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
            [...new Set(data.map(i => i.Category))].forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.innerText = cat;
                select.appendChild(opt);
            });
            select.onchange = (e) => { 
                if(e.target.value !== "") {
                    isReviewMode = false;
                    activeQuizList = rawData.filter(item => item.Category === e.target.value);
                    currentIdx = 0;
                    show();
                } 
            };
            load();
            show();
        });

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function shuffleRemaining() {
        if (isReviewMode) {
            shuffleArray(wrongList);
            reviewIdx = 0;
        } else {
            const done = activeQuizList.slice(0, currentIdx);
            const remaining = activeQuizList.slice(currentIdx);
            activeQuizList = done.concat(shuffleArray(remaining));
        }
        alert("æ®‹ã‚Šã®å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¾ã—ãŸï¼");
        show();
    }

    function show() {
        const item = isReviewMode ? rawData.find(d => d.ID === wrongList[reviewIdx]) : activeQuizList[currentIdx];
        if (!item) {
            if(isReviewMode) return exitReview();
            return showResult();
        }
        document.getElementById('review-banner').style.display = isReviewMode ? 'block' : 'none';
        if(isReviewMode) document.getElementById('wrong-count-display').innerText = wrongList.length - reviewIdx;

        document.getElementById('current-count').innerText = isReviewMode ? `å¾©ç¿’ ${reviewIdx+1}` : currentIdx + 1;
        document.getElementById('total-count').innerText = isReviewMode ? wrongList.length : activeQuizList.length;
        document.getElementById('display-id').innerText = item.ID + " [" + item.Category + "]";
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('start-review-btn').style.display = 'none';
        
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = txt;
            b.onclick = () => check(idx, item);
            area.appendChild(b);
        });
    }

    function check(idx, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        if (idx === item.Answer_Idx) {
            if(!isReviewMode) correctCount++;
            res.className = 'res-area correct';
            res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${opts[item.Answer_Idx]})<br>${item.Explanation}`;
            if(!wrongList.includes(item.ID)) wrongList.push(item.ID);
        }

        const prompt = `Gæ¤œå®šã®å‹‰å¼·ã‚’ã—ã¦ã„ã¾ã™ã€‚ä»¥ä¸‹ã®å•é¡Œã®æ­£è§£ãŒãªãœã“ã†ãªã‚‹ã®ã‹ã€ã‚ã‹ã‚Šã‚„ã™ãè§£èª¬ã—ã¦ãã ã•ã„ã€‚\n\nã€å•é¡Œã€‘\n${item.Question}\n\nã€æ­£è§£ã®ãƒ’ãƒ³ãƒˆã€‘\n${item.Explanation}`;
        res.innerHTML += `<a href="https://gemini.google.com/app?prompt=${encodeURIComponent(prompt)}" target="_blank" class="ai-btn">âœ¨ Geminiã«è©³ã—ãèã</a>`;

        if(!isReviewMode) answeredCount++;
        res.style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        if(!isReviewMode && wrongList.length > 0) document.getElementById('start-review-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => {
        if (isReviewMode) {
            reviewIdx++;
            if (reviewIdx < wrongList.length) show(); else exitReview();
        } else {
            currentIdx++;
            if (currentIdx < activeQuizList.length) show(); else showResult();
        }
    };

    function startReview() {
        if(wrongList.length === 0) return;
        isReviewMode = true;
        reviewIdx = 0;
        shuffleArray(wrongList);
        document.getElementById('result-ui').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        show();
    }

    function exitReview() {
        isReviewMode = false;
        show();
    }

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#38a169', '#e53e3e'], borderWidth: 0 }]
                }
            });
        }
    }

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, w: wrongList, list: activeQuizList }));
    }

    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { 
            currentIdx = s.i || 0; 
            correctCount = s.c || 0; 
            answeredCount = s.a || 0; 
            wrongList = s.w || []; 
            if(s.list) activeQuizList = s.list;
        }
    }

    function resetProgress() {
        if (confirm("å­¦ç¿’è¨˜éŒ²ã¨ä¸¦ã³æ›¿ãˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { 
            localStorage.removeItem(SAVE_KEY); 
            location.reload(); 
        }
    }

    function showResult() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('final-score').innerText = `${answeredCount}å•ä¸­ ${correctCount}å•æ­£è§£ï¼`;
        document.getElementById('final-review-btn').style.display = wrongList.length > 0 ? 'inline-block' : 'none';
    }

    document.getElementById('start-review-btn').onclick = startReview;
    document.getElementById('final-review-btn').onclick = startReview;
</script>
</body>
</html>
