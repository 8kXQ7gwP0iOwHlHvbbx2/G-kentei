<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --danger-color: #e53e3e;
            --success-color: #38a169;
            --bg-color: #f0f2f5;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #333;
        }

        .card { 
            background: white; 
            max-width: 600px; 
            width: 100%; 
            padding: clamp(15px, 4vw, 25px); 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            box-sizing: border-box; 
            margin-top: 10px;
        }
        
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; flex-wrap: wrap; }
        .score-info { font-weight: bold; color: #666; font-size: 0.9rem; white-space: nowrap; }
        .header-btns { display: flex; gap: 6px; flex-wrap: wrap; }
        
        button { cursor: pointer; border-radius: 8px; font-weight: bold; border: none; touch-action: manipulation; transition: 0.2s; white-space: nowrap; padding: 8px 12px; font-size: 0.8rem; }
        .sub-btn { background: #fff; border: 1px solid #ddd; color: #555; }
        .shuffle-btn { background: #6c757d; color: white; }

        .primary-btn { width: 100%; padding: 16px; background: #333; color: white; margin-top: 15px; font-size: 1rem; border-radius: 12px; }
        .review-btn { background: var(--danger-color) !important; }

        .q-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 25px; line-height: 1.6; word-wrap: break-word; }
        .opt-btn { display: block; width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; background: #fff; text-align: left; font-size: 1rem; color: #444; }

        .res-area { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; font-size: 0.95rem; line-height: 1.6; border-left: 6px solid; }
        .correct { background: #f0fff4; color: #22543d; border-color: var(--success-color); }
        .wrong { background: #fff5f5; color: #822727; border-color: var(--danger-color); }
        
        .ai-btn { display: flex; align-items: center; justify-content: center; margin-top: 15px; padding: 14px; background: var(--primary-color); color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }

        /* --- æˆç¸¾ç”»é¢ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ï¼‰ã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ä¿®æ­£ --- */
        #chart-overlay { 
            display:none; 
            position:fixed; 
            top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.8); 
            z-index:1000; 
            justify-content:center; 
            align-items:center;
            padding: 20px; /* å¤–å´ã®ä½™ç™½ */
            box-sizing: border-box;
        }

        .chart-modal { 
            background:white; 
            padding:clamp(20px, 5vw, 30px); 
            border-radius:24px; 
            width: 100%;
            max-width: 450px; /* PCã§ã®æœ€å¤§å¹… */
            max-height: 90vh; /* ç”»é¢ã‚’çªãæŠœã‘ãªã„ã‚ˆã†ã« */
            overflow-y: auto; /* å†…å®¹ãŒå¤šã„å ´åˆã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« */
            text-align:center; 
            box-sizing: border-box; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 250px; /* ã‚°ãƒ©ãƒ•ã®é«˜ã• */
            width: 100%;
        }

        @media screen and (max-width: 400px) {
            .header-btns { width: 100%; justify-content: space-between; }
            .sub-btn, .shuffle-btn { flex: 1; text-align: center; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="nav-header">
        <div class="score-info">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
        <div class="header-btns">
            <button onclick="shuffleRemaining()" class="shuffle-btn">ğŸ”€ ä¸¦ã³æ›¿ãˆ</button>
            <button onclick="toggleChart()" class="sub-btn" style="color:var(--success-color)">æˆç¸¾</button>
            <button onclick="resetProgress()" class="sub-btn" style="color:var(--danger-color)">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <select id="category-jump"></select>
    <div id="quiz-ui">
        <div id="display-id" style="font-size:0.8rem; color:var(--primary-color); margin-bottom:8px; font-weight:bold;"></div>
        <div id="display-text" class="q-text">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="primary-btn" style="display:none;">æ¬¡ã®å•é¡Œã¸</button>
        <button id="start-review-btn" class="primary-btn review-btn" style="display:none;">é–“é•ãˆãŸå•é¡Œã‚’è§£ã</button>
    </div>
    <div id="result-ui" style="display:none; text-align:center;">
        <h2>å­¦ç¿’å®Œäº†ï¼</h2>
        <p id="final-score"></p>
        <button id="final-review-btn" class="primary-btn review-btn">å¾©ç¿’ã™ã‚‹</button>
        <button onclick="resetProgress()" class="primary-btn" style="background:var(--primary-color);">æœ€åˆã‹ã‚‰</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">ç¾åœ¨ã®æ­£è§£ç‡</h3>
        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>
        <div id="score-text-detail" style="margin-top:15px; font-weight:bold; color:#666;"></div>
        <button onclick="toggleChart()" class="primary-btn" style="background:#666; margin-top:20px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    /* JavaScriptãƒ­ã‚¸ãƒƒã‚¯ã¯å‰å›åˆ†ã‚’ç¶™æ‰¿ã—ã¤ã¤ã€ã‚°ãƒ©ãƒ•ã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–è¨­å®šã‚’è¿½åŠ  */
    const SAVE_KEY = 'g_kentei_v_responsive_final';
    let rawData = [], activeQuizList = [], currentIdx = 0, correctCount = 0, answeredCount = 0, wrongList = [], isReviewMode = false, reviewIdx = 0, myChart = null;

    fetch('quizData.json').then(res => res.json()).then(data => {
        rawData = data; activeQuizList = [...data];
        document.getElementById('total-count').innerText = activeQuizList.length;
        const select = document.getElementById('category-jump');
        select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
        [...new Set(data.map(i => i.Category))].forEach(cat => {
            const opt = document.createElement('option'); opt.value = cat; opt.innerText = cat; select.appendChild(opt);
        });
        select.onchange = (e) => { if(e.target.value !== "") { isReviewMode = false; activeQuizList = rawData.filter(item => item.Category === e.target.value); currentIdx = 0; show(); } };
        load(); show();
    });

    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }
    function shuffleRemaining() { if (isReviewMode) { shuffleArray(wrongList); reviewIdx = 0; } else { const done = activeQuizList.slice(0, currentIdx); const remaining = activeQuizList.slice(currentIdx); activeQuizList = done.concat(shuffleArray(remaining)); } alert("ã‚·ãƒ£ãƒƒãƒ•ãƒ«å®Œäº†ï¼"); show(); }

    function show() {
        const item = isReviewMode ? rawData.find(d => d.ID === wrongList[reviewIdx]) : activeQuizList[currentIdx];
        if (!item) return isReviewMode ? exitReview() : showResult();
        document.getElementById('current-count').innerText = isReviewMode ? `å¾©ç¿’ ${reviewIdx+1}` : currentIdx + 1;
        document.getElementById('display-id').innerText = item.ID + " [" + item.Category + "]";
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('start-review-btn').style.display = 'none';
        const area = document.getElementById('options-area'); area.innerHTML = '';
        const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = txt; b.onclick = () => check(idx, item); area.appendChild(b);
        });
    }

    function check(idx, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
        if (idx === item.Answer_Idx) {
            if(!isReviewMode) correctCount++;
            res.className = 'res-area correct'; res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            const opts = item.options || [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${opts[item.Answer_Idx]})<br>${item.Explanation}`;
            if(!wrongList.includes(item.ID)) wrongList.push(item.ID);
        }
        const prompt = `Gæ¤œå®šã®å‹‰å¼·ä¸­ã§ã™ã€‚è§£èª¬ã—ã¦ãã ã•ã„ã€‚\n\nã€å•é¡Œã€‘\n${item.Question}\n\nã€è§£èª¬ã€‘\n${item.Explanation}`;
        res.innerHTML += `<a href="https://gemini.google.com/app?prompt=${encodeURIComponent(prompt)}" target="_blank" class="ai-btn">âœ¨ Geminiã§è©³ã—ãè§£èª¬</a>`;
        if(!isReviewMode) answeredCount++;
        res.style.display = 'block'; document.getElementById('next-btn').style.display = 'block';
        if(!isReviewMode && wrongList.length > 0) document.getElementById('start-review-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => { if (isReviewMode) { reviewIdx++; if (reviewIdx < wrongList.length) show(); else exitReview(); } else { currentIdx++; if (currentIdx < activeQuizList.length) show(); else showResult(); } };
    function startReview() { if(wrongList.length === 0) return; isReviewMode = true; reviewIdx = 0; shuffleArray(wrongList); document.getElementById('result-ui').style.display = 'none'; document.getElementById('quiz-ui').style.display = 'block'; show(); }
    function exitReview() { isReviewMode = false; show(); }

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            document.getElementById('score-text-detail').innerText = `æ­£è§£æ•°: ${correctCount} / è§£ã„ãŸæ•°: ${answeredCount}`;
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#38a169', '#e53e3e'], borderWidth: 0 }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // ã‚³ãƒ³ãƒ†ãƒŠã®é«˜ã•ã«åˆã‚ã›ã‚‹
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }
    }

    function save() { localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, w: wrongList, list: activeQuizList })); }
    function load() { const s = JSON.parse(localStorage.getItem(SAVE_KEY)); if (s) { currentIdx = s.i || 0; correctCount = s.c || 0; answeredCount = s.a || 0; wrongList = s.w || []; if(s.list) activeQuizList = s.list; } }
    function resetProgress() { if (confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem(SAVE_KEY); location.reload(); } }
    function showResult() { document.getElementById('quiz-ui').style.display = 'none'; document.getElementById('result-ui').style.display = 'block'; document.getElementById('final-score').innerText = `${answeredCount}å•ä¸­ ${correctCount}å•æ­£è§£ï¼`; }
    document.getElementById('start-review-btn').onclick = startReview;
    document.getElementById('final-review-btn').onclick = startReview;
</script>
</body>
</html>
